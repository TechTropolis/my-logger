<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع جميل ومتحرك</title>
    <style>
        /* التعديل على الخلفية */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #00bcd4, #8bc34a);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* تأثير على النص */
        h1 {
            color: white;
            font-size: 4rem;
            text-align: center;
            animation: fadeIn 3s ease-out;
        }

        /* حركة الخلفية المتحركة */
        @keyframes backgroundAnimation {
            0% { background-position: 0 0; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0 0; }
        }

        body {
            animation: backgroundAnimation 15s infinite linear;
        }

        /* تأثير الكتابة المتحركة */
        .text {
            color: white;
            font-size: 2rem;
            text-align: center;
            animation: slideIn 5s ease-out infinite;
            opacity: 0;
        }

        @keyframes slideIn {
            0% { transform: translateX(-100%); opacity: 0; }
            50% { transform: translateX(0); opacity: 1; }
            100% { transform: translateX(100%); opacity: 0; }
        }

        /* زر التحميل */
        .button {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #e65100;
        }
    </style>
</head>
<body>

    <div>
        <h1>مرحبًا في موقعي المتحرك!</h1>
        <p class="text">هنا تجد بعض التأثيرات الجميلة!</p>
        <button class="button" onclick="alert('أنت ضغطت الزر!')">اضغط هنا</button>
    </div>

</body>
</html>
